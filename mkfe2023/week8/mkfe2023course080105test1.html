<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>prototype</title>
</head>
<body>
    <script>
        function People(name, age, sex) {
            this.name = name;
            this.age = age;
            this.sex = sex;
        }
        let xiaoming = new People('小明', 12, '男');
        console.log(xiaoming.__proto__ == People.prototype);  // true
    </script>
</body>
</html>
