<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>上下文规则 1 - 1</title>
</head>
<body>
    <script>
        let obj1 = {
            a: 1,
            b: 2,
            fn: function () {
                console.log(this.a + this.b);
            }
        };

        let obj2 = {
            a: 3,
            b: 4,
            fn: obj1.fn
        };

        obj2.fn();
    </script>
</body>
</html>
